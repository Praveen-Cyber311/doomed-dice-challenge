<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doomed Dice Challenge</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #fff3cd;
            border-left: 5px solid #ffae42;
            display: inline-block;
            text-align: left;
        }
        .output p {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doomed Dice Challenge</h1>
        <button id="rollDice">ðŸŽ² Roll Dice</button>
        <button id="getProbabilities">ðŸ“Š Get Probabilities</button>
        <button id="undoomDice">ðŸ”„ Undoom Dice</button>

        <div id="result" class="output"></div>
        <div id="probabilities" class="output"></div>
        <div id="undoomed" class="output"></div>
    </div>

    <script>
       $(document).ready(function() {
    $("#rollDice").click(function() {
        $.get("http://127.0.0.1:5000/roll", function(data) {
            $("#result").html(`<p>ðŸŽ² Die A: ${data["Die A"]}, Die B: ${data["Die B"]}, Sum: <strong>${data["Sum"]}</strong></p>`);
        }).fail(function() {
            alert("Error connecting to server. Make sure Flask is running.");
        });
    });

    $("#getProbabilities").click(function() {
        $.get("http://127.0.0.1:5000/probabilities", function(data) {
            let output = "<h3>ðŸ“Š Sum Probabilities</h3>";
            for (let key in data) {
                output += `<p>Sum ${key}: <strong>${(data[key] * 100).toFixed(2)}%</strong></p>`;
            }
            $("#probabilities").html(output);
        }).fail(function() {
            alert("Error connecting to server.");
        });
    });

    $("#undoomDice").click(function() {
        $.get("http://127.0.0.1:5000/undoom", function(data) {
            $("#undoomed").html(`<p>ðŸ”„ New Die A: [${data["New Die A"].join(", ")}]<br>New Die B: [${data["New Die B"].join(", ")}]</p>`);
        }).fail(function() {
            alert("Error connecting to server.");
        });
    });
});
    </script>
</body>
</html>
